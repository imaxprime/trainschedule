<!DOCTYPE html>
<html>
<head>
	
	<title>Train Schedule</title>

	<!--FireBase-->
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

</head>
<body>

	<div class="container bg-secondary">

		<div class="jumbotron text-center text-white bg-dark">
			<h1 class="display-4">Train Schedule</h1>
		  	<p class="lead">List of Current Train Schedule and time till next train.</p>
		</div>

		<div class="card text-white bg-dark">
			<div class="card-header">Current Train Schedule</div>
			<div class="card-body">
		    	<table class="table" id="train-table">
					<thead>
				    	<tr>
					    	<th scope="col">Train Name</th>
					     	<th scope="col">Destination</th>
					    	<th scope="col">Frequency</th>
						    <th scope="col">Next Arrival</th>
						    <th scope="col">Minutes Away</th>
					    </tr>
					</thead>
				  	<tbody>
				  		<tr>
				  		</tr>
				  	
				  	</tbody>
				</table>
		  </div>
		</div>

		<br>

		<div class="card text-white bg-dark">
			<div class="card-header">Add Train</div>
				<div class="card-body">
		    	<form>
 				<div class="form-group">
				    <label for="trainName">Train Name</label>
				    <input type="form-control" class="form-control" id="train-input" placeholder="Enter Train Name">
				</div>
				<div class="form-group">
				    <label for="destination">Destination</label>
				    <input type="form-control" class="form-control" id="destination-input" placeholder="Enter Destination">
				</div>
				<div class="form-group">
				    <label for="frequency">Frequency</label>
				    <input type="form-control" class="form-control" id="frequency-input" placeholder="Enter Frequency">
				</div>
				  	<button type="submit" class="btn btn-secondary" id="add-train">Submit</button>
				</form>
		  		</div>
		</div>

	</div>

<script src="train.js"></script>

<script src="https://code.jquery.com/jquery.js"></script>



</body>
</html>
